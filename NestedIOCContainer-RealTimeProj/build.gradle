plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
   // https://mvnrepository.com/artifact/org.springframework/spring-context
api group: 'org.springframework', name: 'spring-context', version: '5.2.8.RELEASE'
// https://mvnrepository.com/artifact/com.oracle.database.jdbc/ojdbc6
api group: 'com.oracle.database.jdbc', name: 'ojdbc6', version: '11.2.0.4'
   // https://mvnrepository.com/artifact/com.zaxxer/HikariCP
api group: 'com.zaxxer', name: 'HikariCP', version: '3.4.5'
// https://mvnrepository.com/artifact/org.projectlombok/lombo
api group: 'org.projectlombok', name: 'lombok', version: '1.18.12'

   
}
